<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit.Code</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.css"
        integrity="sha512-uf06llspW44/LZpHzHT6qBOIVODjWtv4MxCricRxkzvopAlSWnTf6hpZTFxuuZcuNE9CBQhqE0Seu1CoRk84nQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/theme/dracula.min.css"
        integrity="sha512-gFMl3u9d0xt3WR8ZeW05MWm3yZ+ZfgsBVXLSOiFz2xeVrZ8Neg0+V1kkRIo9LikyA/T9HuS91kDfc2XWse0K0A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="codemirror/lib/codemirror.js"></script>
    <script src="codemirror/mode/htmlmixed/htmlmixed.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/xml/xml.min.js"
        integrity="sha512-LarNmzVokUmcA7aUDtqZ6oTS+YXmUKzpGdm8DxC46A6AHu+PQiYCUlwEGWidjVYMo/QXZMFMIadZtrkfApYp/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="codemirror/mode/css/css.js"></script>
    <script src="codemirror/mode/javascript/javascript.js"></script>

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo+Play:wght@900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/086e514b71.js" crossorigin="anonymous"></script>
    
</head>

<body>
    <div class="navbar">
        <div class="logo cairo-play-logo">Edit.Code</div>
        <ul class="langs">
            <li class="lang-item cairo-play-logo"><a href="/">Web</a></li>
            <li class="lang-item cairo-play-logo"><a href="/python.html">Python</a></li>
            <li class="lang-item cairo-play-logo"><a href="/c.html">C</a></li>
            <li class="lang-item cairo-play-logo"><a href="/cpp.html">C++</a></li>
            <li class="lang-item cairo-play-logo"><a href="/java.html">Java</a></li>
        </ul>
    </div>
    <div class="container">
        <div class="left-section">
            <ul class="tab-list">
                <li class="tab-item">
                    <a id="html-section" data-select="one" href="#html-code" class="active">HTML</a>
                </li>
                <li class="tab-item">
                    <a id="css-section" data-select="two" href="#css-code">CSS</a>
                </li>
                <li class="tab-item">
                    <a id="js-section" data-select="three" href="#js-code">JS</a>
                </li>
            </ul>
            <div class="tab-content" id="tab-content">
                <div id="html-code" class="tab-pane">
                    <textarea id="html"></textarea>
                </div>
                <div id="css-code" class="tab-pane">
                    <textarea id="css"></textarea>
                </div>
                <div id="js-code" class="tab-pane">
                    <textarea id="js"></textarea>
                </div>
            </div>
        </div>
        <div class="right-section">
            <span id="opbtn"><button onclick="run()"><i class="fa-solid fa-play"></i></button> Output</span>
            <iframe id="output"></iframe>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
